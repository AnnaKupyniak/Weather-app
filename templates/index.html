<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city_name" placeholder="City" required>
            <input type="text" name="state_name" placeholder="State" required>
            <input type="text" name="country_name" placeholder="Country" required>
            <button type="submit">Find Weather</button>
        </form>

        {% if weather %}
        <div class="weather-info">
            <h2>{{ weather['main'] }} ({{ weather['description'] }})</h2>
            <p>Temperature: {{ weather['temperature'] }}Â°C</p>
            <img src="http://openweathermap.org/img/wn/{{ weather['icon'] }}@2x.png" alt="Weather Icon">
        </div>
        {% endif %}
    </div>
</body>
</html>
